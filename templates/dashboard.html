<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00796b;
      margin-bottom: 30px;
    }
    img {
      max-width: 250px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-bottom: 15px;
    }
    .caption {
      color: #444;
      font-size: 16px;
      margin-bottom: 30px;
    }
    .button {
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #45a049;
    }
    .logout {
      background-color: #f44336;
    }
    .logout:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Cancer Prediction Dashboard</h1>
  <img src="{{ url_for('static', filename='Cancer-Awareness-Ribbon.jpg') }}" alt="Cancer Awareness">
  <p class="caption">üéóÔ∏è Support Cancer Awareness ‚Äî Early Detection Saves Lives üéóÔ∏è</p>
  <a href="{{ url_for('index') }}" class="button">Go to Prediction Page</a>
  <a href="{{ url_for('result') }}" class="button">View Last Result</a>
  <a href="{{ url_for('logout') }}" class="button logout">Logout</a>
</body>
</html>
